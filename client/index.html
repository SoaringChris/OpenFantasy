<html lang = "en-US">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel = "stylesheet" href = "styles/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
        <script src = "scripts/init.js"></script>
        <script src = "scripts/League.js"></script>
        <script src = "scripts/Team.js"></script>
        <script src = "scripts/Player.js"></script>
        <script src = "scripts/Rule.js"></script>
        <script src = "scripts/Dashboard.js"></script>
        <script src = "scripts/Events.js"/>
        <script>//load()</script>
        <head>
            <title>OpenFantasy</title>
            <style>
            </style>
        </head>
    <body ng-app = "myApp" onload = "//load()">
        <nav class = "navbar navbar-expand-lg navbar-light bg-light">
            <a class = "navbar-brand" href = "#!">OpenFantasy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class = "navbar-toggler-icon"></span>
            </button>
            <div class = "collapse navbar-collapse" id = "navbarNav">
                <ul class = "navbar-nav">
                    <li class = "nav-item"><a class="nav-link" href = "#!dashboard">Dashboard</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "#!events">Events</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "#!teams">Teams</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "#!players">Players</a></li>
                    <li class = "nav-item"><a class = "nav-link" href = "#!rules">Rules</a></li>
                </ul>
            </div>
        </nav>
        <div class = "contentZone"></div>
        <div ng-view></div>

    <script>
        let app = angular.module("myApp", ["ngRoute"]);
        app.config(function($routeProvider){
            $routeProvider
                .when("/", {templateUrl: "pages/landing.html"})
                .when("/create_league", {templateUrl : "pages/create_league.html"})
                .when("/events", {templateUrl: "pages/events.html"})
                .when("/teams", {templateUrl: "pages/teams.html"})
                .when("/players", {templateUrl: "pages/players.html"})
                .when("/rules", {templateUrl: "pages/rules.html"})
                .when("/dashboard", {templateUrl: "pages/dashboard.html"});

        })
    </script>
    </body>
</html>
