<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id = "new_League" class="new_League">
        <form>
            <div class = "form-group col-sm-6 offset-sm-3">
                <label for = "LName" class = "control-label"><b>League Name:</b></label>
                <input type = "text" id = "LName" name = "LName" class = "form-control">
            </div>
            <div class = "form-group col-sm-6 offset-sm-3">
                <label for = "LDesc"><b>Description:</b></label>
                <textarea class = "form-control" id = "LDesc" name = "LDesc"></textarea>
            </div>
            <button type = "submit" class = "btn btn-default col-sm-2 offset-sm-5">Create League</button>
        </form>
    </div>
    <div id = "newLeagueModal" class='modal fade' role = "dialog">
        <div class = 'modal-dialog'>
            <div class='modal-content'>
                <div class = 'modal-header'>
                    <h2 class = 'modal-title'>Enact Rule</h2>
                    <button type = 'button' class = 'close' data-dismiss= 'modal'>x</button>
                </div>
                <div class = 'modal-body'>
                    <div class='form-group'>
                        <label for = 'leagueNameField'>League Name:</label>
                        <input type = 'text' class='form-control' id = 'leagueNameField'/>
                    </div>
                    <div class='form-group'>
                        <label for = 'leagueDescriptionField'>League Name:</label>
                        <textarea rows = '4' class='form-control' id = 'leagueDescriptionField'></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
