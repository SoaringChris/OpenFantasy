<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>


        .landing_container
        {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id = "landing_outer" class = landing_outer>
        <div id = "landing_container" class = landing_container>
            <div class = "btn-group" role = "group">
                <button type='button' class = "btn btn-primary btn-lg" id = "NewL" data-toggle='modal' data-target='#newLeagueModal'>New League</button>
                <button type = "button" class = "btn btn-primary btn-lg" id = "LoadL" data-toggle='modal' data-target='#loadLeagueModal' onclick='populateLeagueList()'>Load League</button>
            </div>
        </div>
    </div>
    
    <div id = "newLeagueModal" class='modal fade' role = "dialog">
        <div class = 'modal-dialog'>
            <div class='modal-content'>
                <div class = 'modal-header'>
                    <h2 class = 'modal-title'>New League</h2>
                    <button type = 'button' class = 'close' data-dismiss= 'modal'>x</button>
                </div>
                <div class = 'modal-body'>
                    <div class='form-group'>
                        <label for = 'leagueNameField'>League Name:</label>
                        <input type = 'text' class='form-control' id = 'leagueNameField'/>
                    </div>
                    <div class='form-group'>
                        <label for = 'leagueDescriptionField'>League Description:</label>
                        <textarea rows = '4' class='form-control' id = 'leagueDescriptionField'></textarea>
                    </div>
                </div>
                <div class='modal-footer'>
                    <button type = 'button' class='btn btn-success' onclick='newLeague()'>Create</button>
                    <button type = 'button' class='btn btn-danger' data-dismiss='modal'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div id = 'loadLeagueModal' class = 'modal fade' role = 'dialog'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                <div class = 'modal-header'>
                    <h2 class = 'modal-title'>Load League</h2>
                    <button type = 'button' class = 'close' data-dismiss= 'modal'>x</button>
                </div>
                <div class='modal-body'>
                    <div class = 'list-group' id ='leagueList'>
                    
                    </div>
                </div>
                <div class='modal-body'>
                    <button type = 'button' class='btn btn-danger' data-dismiss='modal'>Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
