<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "row">
        <button class = "btn btn-success col-sm-2 offset-sm-5" data-toggle="modal" data-target="#newRuleModal">Add New Rule&nbsp&nbsp<i class = "fas fa-plus"></i></button>
    </div>
    <br><br><br>
    <div class="list-group RuleScroll" id = "RuleScroll">
        <button type = button class = "list-group-item list-group-item-action" data-toggle = "modal" data-target = "#ruleViewModal">Rule 1</button>
    </div><script>populateRuleList()</script>

    <div id = "ruleViewModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h2 class= "modal-title" id = "RuleTitle">Rule Name</h2>
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                </div>
                <div class = "modal-body">
                    <p id = "RuleDisc">Rule description goes here</p>
                    <b>Value:</b> <div id="RuleVal">100</div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-success btn-md" onclick = "enactPrep($('#ruleViewModal').attr('data-rNo'))">Enact</button>
                    <button type = "button" class = "btn btn-info btn-md" onclick="rEditPrep($('#ruleViewModal').attr('data-rNo'))">Edit</button>
                    <button type = "button" class = "btn btn-danger btn-md" onclick="removeRule($('#ruleViewModal').attr('data-rNo'))">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "newRuleModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h2 class= "modal-title">New Rule</h2>
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>

                </div>
                <div class = "modal-body">
                    <div class = "form-group">
                        <label for = "rlName">Rule Name</label>
                        <input type = "text" class = "form-control" id = "rlName">
                    </div>
                    <div class = "form-group">
                        <label for = "rlVal">Value</label>
                        <input type = "number" class = "form-control" id = "rlVal">
                    </div>
                    <div class = "form-group">
                        <label for = "rlDisc">Description</label>
                        <textarea class = "form-control" rows = 6 id = "rlDisc"></textarea>
                    </div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-success btn-md" onclick="newRule()">Save</button>
                    <button type = "button" class = "btn btn-danger btn-md" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "editRuleModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h2 class= "modal-title">Edit Rule</h2>
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                </div>
                <div class = "modal-body">
                    <div class = "form-group">
                        <label for = "rlNameEd">Rule Name</label>
                        <input type = "text" class = "form-control" id = "rlNameEd">
                    </div>
                    <div class = "form-group">
                        <label for = "rlValEd">Value</label>
                        <input type = "number" class = "form-control" id = "rlValEd">
                    </div>
                    <div class = "form-group">
                        <label for = "rlDiscEd">Description</label>
                        <textarea class = "form-control" rows = 6 id = "rlDiscEd"></textarea>
                    </div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-success btn-md" onclick="editRuleSave($('#editRuleModal').attr('data-rNo'))">Save</button>
                    <button type = "button" class = "btn btn-danger btn-md" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "enactRuleModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog modal-lg">
            <div class = "modal-content">
                <div class = "modal-header">
                    <h2 class = 'modal-title'>Enact Rule</h2>
                    <button type = 'button' class = 'close' data-dismiss= 'modal'>x</button>
                </div>
                <div class = 'modal-body' id = 'enact-body'>
                    <label for = targetPl>Select the players you wish to apply the rule to:</label>
                    <div class = 'enactlist'>
                    <ul class = 'list-group' id = 'targetPl'>
                    </ul>
                    </div>
                </div>
                <div class = 'modal-footer'>
                    <button type = "button" class = "btn btn-success btn-md" onclick="enactOnSelected($('#enactRuleModal').attr('data-rNo'))">Save</button>
                    <button type = "button" class = "btn btn-danger btn-md" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
