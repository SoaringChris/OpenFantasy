<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "row">
        <button class = "btn btn-success col-sm-2 col-sm-offset-5" data-toggle="modal" data-target="#newRuleModal">Add New Rule&nbsp&nbsp<span class ="glyphicon glyphicon-plus"></span></button>
    </div>
    <br><br><br>
    <div class="list-group RuleScroll">
        <button type = button class = "list-group-item list-group-item-action" data-toggle = "modal" data-target = "#ruleViewModal">Rule 1</button>
    </div>

    <div id = "ruleViewModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                    <h2 class= "modal-title" id = "RuleTitle">Rule Name</h2>
                </div>
                <div class = "modal-body">
                    <p id = "RuleDisc">Rule description goes here</p>
                    <b>Value:</b> <div id="RuleVal">100</div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-info btn-md">Edit</button>
                    <button type = "button" class = "btn btn-danger btn-md">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div id = "newRuleModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                    <h2 class= "modal-title">New Rule</h2>
                </div>
                <div class = "modal-body">
                    <div class = "form-group">
                        <lable for = "rlName">Rule Name</lable>
                        <input type = "text" class = "form-control" id = "rlName">
                    </div>
                    <div class = "form-group">
                        <lable for = "rlVal">Value</lable>
                        <input type = "number" class = "form-control" id = "rlVal">
                    </div>
                    <div class = "form-group">
                        <lable for = "rlDisc">Description</lable>
                        <textarea class = "form-control" rows = 6 id = "rlDisc"></textarea>
                    </div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-success btn-md">Save</button>
                    <button type = "button" class = "btn btn-danger btn-md" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
