<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class = "row">
        <button class = "btn btn-success col-sm-2 col-sm-offset-5" data-toggle="modal" data-target="#newTeamModal">Add New Team&nbsp&nbsp<span class ="glyphicon glyphicon-plus"></span></button>
    </div>
    <br><br><br>
    <div class="list-group TeamScroll" id = "TeamScroll">

    </div>

    <div id = "teamViewModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                    <h2 class= "modal-title" id = "TeamTitle">Team Name</h2>
                </div>
                <div class = "modal-body">
                    <b>Name:</b> <div id ="TeamName">Team Name</div>
                    <br>
                    <b>Owner:</b> <div id = "TeamOwner">Owner Name</div>
                    <br>
                    <b>Score:</b> <div id = "TeamScore">1000</div>
                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-info btn-md">Edit</button>
                    <button type = "button" class = "btn btn-danger btn-md" onclick="removeTeam($('#teamViewModal').attr('data-tNo'))">Delete</button>
                </div>
            </div>
        </div>
    </div><script>populateTeamList()</script>

    <div id = "newTeamModal" class = "modal fade" role = "dialog">
        <div class = "modal-dialog">
            <div class = "modal-content">
                <div class = "modal-header">
                    <button type = "button" class = "close" data-dismiss = "modal">&times;</button>
                    <h2 class= "modal-title">New Team</h2>
                </div>
                <div class = "modal-body">
                    <div class = "form-group">
                        <lable for = "tmName">Team Name</lable>
                        <input type = "text" class = "form-control" id = "tmName">
                    </div>
                    <div class="form-group">
                        <lable for = "owName">Team Owner</lable>
                        <input type = "text" class = "form-control" id = "owName">
                    </div>
                    <div class="form-group">
                        <lable for = "tmScore">Starting Score</lable>
                        <input type = "number" class = "form-control" id = "tmScore">
                    </div>

                </div>
                <div class = "modal-footer">
                    <button type = "button" class = "btn btn-success btn-md" onclick="newTeam()">Save</button>
                    <button type = "button" class = "btn btn-danger btn-md" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
